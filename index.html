<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Clicker Simulator - jogo de clique com ranking online e upgrades." />
  <title>Clicker Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="toggleTheme" title="Alternar tema">ðŸŒ™</button>

  <div id="container">
    <h1>Clicker Simulator</h1>

    <section id="stats" aria-labelledby="statsTitle" class="stats">
      <h2 id="statsTitle" class="sr-only">EstatÃ­sticas do jogador</h2>
      <div><strong>Clicks:</strong> <span id="clicksDisplay">0</span></div>
      <div><strong>CPS (Clicks por segundo):</strong> <span id="cpsDisplay">0</span></div>
      <div><strong>Level:</strong> <span id="levelDisplay">1</span></div>
      <div><strong>XP:</strong> <span id="xpDisplay">0</span> / <span id="xpToNextLevel">100</span></div>
      <div><strong>Rebirths:</strong> <span id="rebirthCount">0</span></div>
      <div><strong>Mundo Atual:</strong> <span id="currentWorld">1 - Jardim Inicial</span></div>
    </section>

    <button id="clickBtn" aria-label="BotÃ£o para clicar e ganhar clicks">Clique aqui!</button>

    <div class="flex-row">
      <section class="box" id="upgrades" aria-labelledby="upgradesTitle">
        <h2 id="upgradesTitle">Upgrades</h2>
        <!-- Aqui o JavaScript vai inserir os upgrades -->
      </section>

      <section class="box" id="shop" aria-labelledby="shopTitle">
        <h2 id="shopTitle">Loja</h2>
        <!-- Aqui o JavaScript vai inserir os itens da loja -->
      </section>

      <section class="box" id="pets" aria-labelledby="petsTitle">
        <h2 id="petsTitle">Pets</h2>
        <!-- Aqui o JavaScript vai inserir os pets -->
      </section>
    </div>

    <div class="flex-row">
      <section class="box" id="missions" aria-labelledby="missionsTitle">
        <h2 id="missionsTitle">MissÃµes</h2>
        <!-- Aqui o JavaScript vai inserir as missÃµes -->
      </section>

      <section class="box" id="achievements" aria-labelledby="achievementsTitle">
        <h2 id="achievementsTitle">Conquistas</h2>
        <!-- Aqui o JavaScript vai inserir as conquistas -->
      </section>

      <section class="box" aria-labelledby="rankingTitle">
        <h2 id="rankingTitle">Ranking Online</h2>
        <label for="playerNameInput" class="sr-only">Nome do jogador</label>
        <input id="playerNameInput" type="text" placeholder="Seu nome" autocomplete="off" />
        <button id="saveScoreBtn">Salvar Score</button>
        <div id="rankingList" class="ranking-list"></div>
      </section>
    </div>
  </div>

  <script type="module" src="script.js"></script>

  <style>
    /* CSS para o sr-only (acessibilidade) */
    .sr-only {
      position: absolute;
      width: 1px; height: 1px;
      padding: 0; margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      border: 0;
    }
    /* Remove margin top inline do rankingList */
    #rankingList {
      margin-top: 10px;
    }
  </style>
</body>
</html>
