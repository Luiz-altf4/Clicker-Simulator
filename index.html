<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clicker Simulator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <button id="toggleTheme" title="Alternar tema">ðŸŒ™</button>

  <main id="container" role="main" aria-label="Clicker Simulator">
    <h1>Clicker Simulator</h1>

    <section class="stats" aria-label="EstatÃ­sticas do jogador">
      <div><strong>Clicks:</strong> <span id="clicksDisplay">0</span></div>
      <div><strong>CPS (Clicks por segundo):</strong> <span id="cpsDisplay">0</span></div>
      <div><strong>Level:</strong> <span id="levelDisplay">1</span></div>
      <div><strong>XP:</strong> <span id="xpDisplay">0</span> / <span id="xpToNextLevel">100</span></div>
      <div><strong>Rebirths:</strong> <span id="rebirthCount">0</span></div>
      <div><strong>Mundo Atual:</strong> <span id="currentWorld">1 - Jardim Inicial</span></div>
    </section>

    <button id="clickBtn" aria-label="Clique para ganhar clicks">Clique aqui!</button>

    <section class="flex-row" aria-label="SeÃ§Ãµes do jogo">
      <article class="box" id="upgrades" tabindex="0" aria-live="polite" aria-label="Upgrades disponÃ­veis">
        <h2>Upgrades</h2>
      </article>

      <article class="box" id="shop" tabindex="0" aria-live="polite" aria-label="Loja de multiplicadores e itens">
        <h2>Loja</h2>
      </article>

      <article class="box" id="pets" tabindex="0" aria-live="polite" aria-label="Pets disponÃ­veis">
        <h2>Pets</h2>
      </article>
    </section>

    <section class="flex-row" aria-label="MissÃµes, conquistas e ranking">
      <article class="box" id="missions" tabindex="0" aria-live="polite" aria-label="MissÃµes atuais">
        <h2>MissÃµes</h2>
      </article>

      <article class="box" id="achievements" tabindex="0" aria-live="polite" aria-label="Conquistas do jogador">
        <h2>Conquistas</h2>
      </article>

      <article class="box" aria-label="Ranking Online e salvar score">
        <h2>Ranking Online</h2>
        <input
          id="playerNameInput"
          type="text"
          placeholder="Digite seu nome (mÃ­n. 3 caracteres)"
          aria-label="Nome do jogador para salvar score"
          autocomplete="off"
          maxlength="20"
        />
        <button id="saveScoreBtn" aria-live="polite" aria-atomic="true">Salvar Score</button>
        <div id="rankingList" style="margin-top:10px;" aria-live="polite" aria-atomic="true"></div>
      </article>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
