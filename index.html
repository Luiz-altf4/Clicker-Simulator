<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clicker Simulator</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <button id="toggleTheme" title="Alternar Tema">☀️</button>

  <header>
    <h1>Clicker Simulator</h1>
    <button id="clickBtn" aria-label="Clique para ganhar">Clique Aqui!</button>
  </header>

  <section class="stats" aria-label="Estatísticas do jogador">
    <div><strong>Clique(s):</strong> <span id="clicksDisplay">0</span></div>
    <div><strong>Cliques por segundo (CPS):</strong> <span id="cpsDisplay">0</span></div>
    <div><strong>Nível:</strong> <span id="levelDisplay">1</span></div>
    <div><strong>XP:</strong> <span id="xpDisplay">0</span> / <span id="xpToNextLevel">100</span></div>
    <div><strong>Rebirths:</strong> <span id="rebirthCount">0</span></div>
    <div><strong>Mundo atual:</strong> <span id="currentWorld">1 - Jardim Inicial</span></div>
  </section>

  <section class="buy-amounts" aria-label="Quantidade para compra de upgrades">
    <strong>Comprar quantidade:</strong>
    <button class="upgradeAmountBtn active" data-amount="1">1</button>
    <button class="upgradeAmountBtn" data-amount="10">10</button>
    <button class="upgradeAmountBtn" data-amount="100">100</button>
    <button class="upgradeAmountBtn" data-amount="max">Max</button>
  </section>

  <section class="upgrades" aria-label="Lista de upgrades">
    <h2>Upgrades</h2>
    <div id="upgradesList"></div>
  </section>

  <section class="shop" aria-label="Loja de multiplicadores">
    <h2>Loja</h2>
    <div id="shopItemsList"></div>
  </section>

  <section class="pets" aria-label="Lista de pets">
    <h2>Pets</h2>
    <div id="petsList"></div>
    <p id="activePet" style="margin-top:10px; font-weight:bold;">Pet ativo: Nenhum</p>
  </section>

  <section class="worlds" aria-label="Mundos desbloqueáveis">
    <h2>Mundos</h2>
    <div id="worldsList"></div>
  </section>

  <section class="rebirth-section" aria-label="Seção de rebirth">
    <button id="rebirthBtn" class="btn" style="width: 100%;">Fazer Rebirth</button>
    <p id="rebirthInfo" style="margin-top:10px;"></p>
  </section>

  <section class="missions" aria-label="Missões">
    <h2>Missões</h2>
    <div id="missionsList"></div>
  </section>

  <section class="achievements" aria-label="Conquistas">
    <h2>Conquistas</h2>
    <div id="achievementsList"></div>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
