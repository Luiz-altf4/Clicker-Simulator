<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clicker Simulator - Mopper'z</title>

    <!-- Painel InformaÃ§Ãµes -->

</html>
