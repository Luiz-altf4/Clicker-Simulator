<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clicker Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Clicker Simulator</h1>
    <p>Score: <span id="score">0</span></p>
    <p>Power: <span id="clickPower">1</span></p>
    <p>Clicks por segundo: <span id="cps">0</span></p>
    <button id="clickBtn">Clicar</button>

    <div class="panel">
      <h2>Upgrades</h2>
      <button id="upgradeClickPowerBtn">Aumentar Poder (<span id="upgradeClickPowerCost">10</span>)</button>
      <button id="buyAutoClickerBtn">Comprar Auto Clicker (<span id="autoClickerCost">50</span>)</button>
      <button id="buyMultiplierBtn">Multiplicador (<span id="multiplierCost">100</span>)</button>
      <div>
        <label>Quantidade:</label>
        <button class="upgradeAmountBtn" data-amount="1">1</button>
        <button class="upgradeAmountBtn" data-amount="10">10</button>
        <button class="upgradeAmountBtn" data-amount="100">100</button>
      </div>
    </div>

    <div class="panel">
      <h2>Status</h2>
      <p>Nível: <span id="levelDisplay">1</span></p>
      <div class="xp-bar-container">
        <div id="xpBar" class="xp-bar"></div>
      </div>
      <p>Gemas: <span id="gemsCount">0</span></p>
      <p>Rebirths: <span id="rebirthCount">0</span></p>
    </div>

    <div class="panel">
      <h2>Boosts e Extras</h2>
      <button id="speedBoostBtn">Boost de Velocidade (20 gemas)</button>
      <button id="multiplierBoostBtn">Boost de Multiplicador (50 gemas)</button>
      <button id="buyGemsBtn">Ganhar Gemas</button>
      <button id="rebirthBtn">Rebirth</button>
      <button id="resetBtn">Resetar Jogo</button>
      <button id="toggleThemeBtn">Tema Claro/Escuro</button>
    </div>

    <div class="panel">
      <h2>Loja</h2>
      <button id="buyItem1">Item da Sorte (100 gemas)</button>
      <button id="buyItem2">Personalização (250 gemas)</button>
      <button id="buyItem3">Chance de Crítico (500 gemas)</button>
    </div>

    <audio id="clickSound" src="click.mp3"></audio>
    <audio id="buySound" src="buy.mp3"></audio>
    <audio id="boostSound" src="boost.mp3"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
