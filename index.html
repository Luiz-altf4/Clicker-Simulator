<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clicker Simulator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="dark-theme">

  <h1>⚡ Clicker Simulator ⚡</h1>

  <!-- Seção de Cliques -->
  <button id="clickBtn">Clique Aqui!</button>

  <!-- Estatísticas -->
  <div id="stats">
    <p id="clicks">Cliques: 0</p>
    <p id="level">Nível: 1</p>
    <div id="xpBar"><div id="xpFill"></div></div>
    <p id="xpText">XP: 0 / 100</p>
    <p id="rebirthCount">Rebirths: 0</p>
  </div>

  <!-- Upgrades -->
  <div class="upgrade-section">
    <h2>🔧 Upgrades</h2>
    <div id="upgradeList"></div>
  </div>

  <!-- Pets -->
  <div class="pet-section">
    <h2>🐾 Pets</h2>
    <div id="petList"></div>
  </div>

  <!-- Missões -->
  <div class="upgrade-section">
    <h2>🎯 Missões</h2>
    <div id="missionList"></div>
  </div>

  <!-- Conquistas -->
  <div class="upgrade-section">
    <h2>🏆 Conquistas</h2>
    <div id="achievementList"></div>
  </div>

  <!-- Rebirth -->
  <button id="rebirthBtn">💫 Fazer Rebirth</button>

  <!-- Ranking Online -->
  <div class="upgrade-section">
    <h2>🏅 Ranking Online</h2>
    <ul id="rankingList"></ul>
  </div>

  <!-- Chat Global -->
  <div class="upgrade-section">
    <h2>💬 Chat Global</h2>
    <div id="chatMessages"></div>
    <input type="text" id="chatInput" placeholder="Digite sua mensagem..." />
    <button id="chatSend">Enviar</button>
  </div>

  <!-- Configurações -->
  <div class="upgrade-section">
    <h2>⚙️ Configurações</h2>
    <button id="toggleTheme">Alternar Tema</button>
    <button id="saveBtn">💾 Salvar Manualmente</button>
    <button id="clearSave">🗑️ Resetar Progresso</button>
  </div>

  <!-- Script do jogo -->
  <script type="module" src="script.js"></script>
</body>
</html>
