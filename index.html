<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clicker Simulator - Luiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Clicker Simulator</h1>
    <div id="currentWorld" class="info">1 - Jardim Inicial</div>
    <div id="clicksDisplay" class="info">Coins: 0</div>
    <div id="cpsDisplay" class="info">CPS: 0</div>
    <div id="levelDisplay" class="info">Level: 1</div>
    <div id="xpDisplay" class="info">XP: 0</div>
    <div id="rebirthCount" class="info">Rebirths: 0</div>
  </header>

  <main>
    <section id="clickSection" class="section">
      <button id="clickButton" class="btn click-btn">Clique Aqui!</button>
      <label for="buyAmountSelect">Quantidade para comprar upgrades:</label>
      <select id="buyAmountSelect" class="select-amount">
        <option value="1" selected>1</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
      </select>
    </section>

    <section id="upgradesSection" class="section">
      <h2>Upgrades</h2>
      <div id="upgradesList" class="items-list"></div>
    </section>

    <section id="shopSection" class="section">
      <h2>Loja</h2>
      <div id="shopList" class="items-list"></div>
    </section>

    <section id="petsSection" class="section">
      <h2>Pets</h2>
      <div id="petsList" class="items-list"></div>
    </section>

    <section id="missionsSection" class="section">
      <h2>Miss√µes</h2>
      <ul id="missions"></ul>
    </section>

    <section id="achievementsSection" class="section">
      <h2>Conquistas</h2>
      <ul id="achievementsList"></ul>
    </section>

    <section id="controlsSection" class="section controls">
      <button id="saveBtn" class="btn control-btn">Salvar</button>
      <button id="loadBtn" class="btn control-btn">Carregar</button>
      <button id="resetBtn" class="btn control-btn">Resetar</button>
    </section>
  </main>

  <div id="notification" class="notification" style="display:none;"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
