<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clicker Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Clicker Simulator</h1>
    <button id="toggleTheme" aria-label="Alternar tema">☀️</button>
  </header>

  <main>
    <section id="gameSection">
      <button id="clickBtn" aria-label="Clique aqui">Clique!</button>
      <p>Clicks: <span id="clicksDisplay">0</span></p>
      <p>Total Clicks: <span id="totalClicksStat">0</span></p>
      <p>CPS: <span id="cpsDisplay">0</span></p>
      <p>Nível: <span id="levelDisplay">1</span></p>
      <p>XP: <span id="xpDisplay">0</span> / <span id="xpToNextLevel">100</span></p>
      <p>Rebirths: <span id="rebirthCount">0</span></p>
      <p>Mundo: <span id="currentWorld">1 - Jardim Inicial</span></p>
      <button id="rebirthBtn">Rebirth</button>
      <button id="saveBtn">Salvar</button>
      <button id="clearSaveBtn">Limpar Progresso</button>
    </section>

    <section id="upgradesSection">
      <h2>Upgrades</h2>
      <div id="upgrades"></div>
    </section>

    <section id="shopSection">
      <h2>Loja</h2>
      <div id="shopList"></div>
    </section>

    <section id="petsSection">
      <h2>Pets</h2>
      <div id="pets"></div>
    </section>

    <section id="missionsSection">
      <h2>Missões</h2>
      <ul id="missions"></ul>
    </section>

    <section id="achievementsSection">
      <h2>Conquistas</h2>
      <ul id="achievementsList"></ul>
    </section>

    <section id="rankingSection">
      <h2>Ranking</h2>
      <input type="text" id="playerNameInput" placeholder="Digite seu nome" />
      <button id="saveScoreBtn">Enviar Pontuação</button>
      <div id="detailedRankingList">Carregando ranking...</div>
    </section>

    <section id="chatSection">
      <h2>Chat Global</h2>
      <div id="chatMessages">Nenhuma mensagem ainda.</div>
      <input type="text" id="chatInput" placeholder="Digite sua mensagem" />
      <button id="chatSendBtn">Enviar</button>
    </section>

    <div id="notification" role="alert" aria-live="assertive"></div>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
