<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clicker Simulator</title>
  <!-- Fonte moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Roboto&display=swap" rel="stylesheet" />
  <!-- Link para o CSS externo -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Clicker Simulator</h1>

    <div class="stats">
      <p>Cliques: <span id="clicks">0</span></p>
      <p>Por segundo: <span id="cps">0</span></p>
      <p>Prestígio: <span id="prestige">0</span></p>
      <p>Nível: <span id="level">1</span></p>
    </div>

    <div class="progress-container">
      <div class="progress-bar" id="xp-bar"></div>
    </div>

    <button id="clickBtn">Clique Aqui!</button>

    <div class="buttons">
      <button id="upgradeClickBtn">Upg. de Clique (x2) - <span id="upgradeClickCost">25</span></button>
      <button id="upgradeAutoBtn">Auto-Clicker - <span id="upgradeAutoCost">100</span></button>
      <button id="prestigeBtn">Prestígio (requer 1M)</button>
    </div>

    <div class="panel">
      <h2>Árvore de Upgrades</h2>
      <div class="upgrade-tree">
        <div class="upgrade">
          <div>+1 clique por clique</div>
          <button id="lvlClickBtn">Custo: <span id="lvlClickCost">25</span></button>
        </div>
        <div class="upgrade">
          <div>Auto‑Clicker</div>
          <button id="lvlAutoBtn">Custo: <span id="lvlAutoCost">100</span></button>
        </div>
      </div>
    </div>

    <div class="panel">
      <h2>Missões</h2>
      <ul id="missions">
        <li>Clique 100 vezes <span class="status" id="mission1">❌</span></li>
        <li>Alcance 1 K CPS <span class="status" id="mission2">❌</span></li>
        <li>Colete 1 Prestígio <span class="status" id="mission3">❌</span></li>
      </ul>
    </div>

    <div class="panel">
      <h2>Conquistas</h2>
      <ul id="achievements">
        <li id="achv1" class="locked">10 K cliques</li>
        <li id="achv2" class="locked">100 K cliques</li>
        <li id="achv3" class="locked">1 M cliques</li>
      </ul>
    </div>
  </div>

  <!-- Link para o JS externo -->
  <script src="script.js"></script>
</body>
</html>
