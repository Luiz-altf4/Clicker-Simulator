<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clicker Simulator Ultimate</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>Clicker Simulator Ultimate</h1>
      <div class="xp-bar">
        <div id="xpFill" class="xp-fill"></div>
        <div id="xpText">XP: 0 / 100</div>
      </div>
    </header>

    <main>
      <button id="clickBtn">Clique Aqui!</button>

      <section class="stats">
        <div id="clicksDisplay">Cliques: 0</div>
        <div id="cpsDisplay">CPS: 0</div>
        <div id="levelDisplay">Nível: 1</div>
        <div id="rebirthDisplay">Rebirths: 0</div>
        <div id="prestigeDisplay">Prestígio: 1.00x</div>
      </section>

      <section id="upgradesSection">
        <h2>Upgrades</h2>
        <div id="upgradesContainer"></div>
      </section>
    </main>

    <div class="buttonsRow">
      <button id="rebirthBtn">Rebirth</button>
      <button id="saveBtn">Salvar</button>
      <button id="themeBtn">Tema</button>
    </div>

    <section id="rankingSection">
      <h2>Ranking Top 10</h2>
      <div id="rankingContainer"></div>
    </section>

    <section id="chatSection">
      <h2>Chat Global</h2>
      <div id="chatContainer">
        <div id="chatMessages"></div>
        <div style="display: flex; margin-top: 10px;">
          <input id="chatInput" placeholder="Digite sua mensagem..." />
          <button id="sendChat">Enviar</button>
        </div>
      </div>
    </section>

    <footer>
      <p>© 2025 Clicker Simulator por Luiz</p>
    </footer>
  </div>
</body>
</html>
