<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clicker Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Clicker Simulator</h1>
    <div id="currentWorldDisplay" aria-live="polite" aria-label="Mundo atual"></div>
  </header>

  <main>
    <section id="stats" aria-label="Estatísticas do jogador">
      <div><strong>Clicks:</strong> <span id="clicksDisplay">0</span></div>
      <div><strong>Total Clicks:</strong> <span id="totalClicksStat">0</span></div>
      <div><strong>Clicks por segundo (CPS):</strong> <span id="cpsDisplay">0</span></div>
      <div><strong>Nível:</strong> <span id="levelDisplay">1</span></div>
      <div><strong>XP:</strong> <span id="xpDisplay">0</span> / <span id="xpToNextLevel">100</span></div>
      <div><strong>Rebirths:</strong> <span id="rebirthCount">0</span></div>
      <div><strong>Pet ativo:</strong> <span id="activePetsStat">Nenhum</span></div>
    </section>

    <section id="clicker" aria-label="Área de cliques">
      <button id="clickBtn" aria-label="Clique aqui para ganhar clicks">Clique Aqui!</button>
      <div id="buyAmountButtons">
        <button class="buyAmountBtn active" data-amount="1" aria-pressed="true">x1</button>
        <button class="buyAmountBtn" data-amount="10" aria-pressed="false">x10</button>
        <button class="buyAmountBtn" data-amount="100" aria-pressed="false">x100</button>
      </div>
      <button id="rebirthBtn" aria-label="Fazer rebirth">Rebirth</button>
    </section>

    <section id="upgradesSection" aria-label="Upgrades">
      <h2>Upgrades</h2>
      <div id="upgrades" role="list"></div>
    </section>

    <section id="petsSection" aria-label="Pets">
      <h2>Pets</h2>
      <div id="pets" role="list"></div>
    </section>

    <section id="shopSection" aria-label="Loja">
      <h2>Loja</h2>
      <div id="shop" role="list"></div>
    </section>

    <section id="missionsSection" aria-label="Missões">
      <h2>Missões</h2>
      <ul id="missions" role="list"></ul>
    </section>

    <section id="achievementsSection" aria-label="Conquistas">
      <h2>Conquistas</h2>
      <ul id="achievementsList" role="list"></ul>
    </section>

    <section id="rankingSection" aria-label="Ranking">
      <h2>Ranking</h2>
      <input type="text" id="playerNameInput" placeholder="Seu nome para ranking e chat" aria-label="Nome do jogador" minlength="3" required />
      <button id="sendScoreBtn" aria-label="Enviar score para ranking">Enviar Score</button>
      <ol id="rankingList" role="list"></ol>
    </section>

    <section id="chatSection" aria-label="Chat global">
      <h2>Chat Global</h2>
      <div id="chatMessages" tabindex="0" aria-live="polite" aria-relevant="additions" style="height:200px; overflow-y:auto; border:1px solid #ccc; padding:8px;"></div>
      <input type="text" id="chatInput" placeholder="Digite sua mensagem" aria-label="Mensagem do chat" />
      <button id="sendChatBtn" aria-label="Enviar mensagem do chat">Enviar</button>
    </section>
  </main>

  <div id="notificationContainer" aria-live="assertive" aria-atomic="true" style="position: fixed; top: 10px; right: 10px; z-index: 9999;"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
