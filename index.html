<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clicker Simulator Ultimate</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>Clicker Simulator Ultimate</h1>
      <div class="xp-bar">
        <div id="xpFill" class="xp-fill"></div>
        <div id="xpText">XP: 0 / 100</div>
      </div>
    </header>

    <main>
      <button id="clickBtn" aria-label="Clique aqui para ganhar pontos">Clique Aqui!</button>

      <section class="stats" aria-live="polite" aria-atomic="true">
        <div id="clicksDisplay" class="stat">Cliques: 0</div>
        <div id="cpsDisplay" class="stat">CPS: 0</div>
        <div id="levelDisplay" class="stat">Nível: 1</div>
        <div id="rebirthDisplay" class="stat">Rebirths: 0</div>
        <div id="prestigeDisplay" class="stat">Prestígio: 1.00x</div>
      </section>

      <section id="upgradesSection" aria-label="Lista de upgrades disponíveis">
        <h2>Upgrades</h2>
        <div id="upgradesContainer"></div>
      </section>
    </main>

    <div class="buttonsRow">
      <button id="rebirthBtn">Rebirth</button>
      <button id="saveBtn">Salvar</button>
      <button id="themeBtn">Tema</button>
    </div>

    <section id="rankingSection" aria-label="Ranking dos jogadores">
      <h2>Ranking Top 10</h2>
      <div id="rankingContainer" role="list"></div>
    </section>

    <section id="chatSection" aria-label="Chat global">
      <h2>Chat Global</h2>
      <div id="chatContainer">
        <div id="chatMessages" role="log" aria-live="polite"></div>
        <div class="chatInputRow">
          <input id="chatInput" placeholder="Digite sua mensagem..." aria-label="Mensagem do chat" />
          <button id="sendChat" aria-label="Enviar mensagem">Enviar</button>
        </div>
      </div>
    </section>

    <footer>
      <p>© 2025 Clicker Simulator por Luiz</p>
    </footer>
  </div>
</body>
</html>
