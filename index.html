<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clicker Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="gameContainer">

    <!-- SeÃ§Ã£o Principal -->
    <main id="mainSection">

      <!-- BotÃ£o principal de clique -->
      <button id="clickBtn" aria-label="Clique para ganhar clicks">Clique Aqui!</button>

      <!-- EstatÃ­sticas principais -->
      <section class="statsGrid" aria-label="EstatÃ­sticas do jogador">
        <div class="statItem" role="region" aria-live="polite" aria-atomic="true">
          <h3>Clicks</h3>
          <p id="clicksDisplay">0</p>
        </div>
        <div class="statItem">
          <h3>Total Clicks</h3>
          <p id="totalClicksStat">0</p>
        </div>
        <div class="statItem">
          <h3>CPS</h3>
          <p id="cpsDisplay">0</p>
        </div>
        <div class="statItem">
          <h3>NÃ­vel</h3>
          <p id="levelDisplay">1</p>
        </div>
        <div class="statItem">
          <h3>XP</h3>
          <p id="xpDisplay">0</p>
        </div>
        <div class="statItem">
          <h3>XP PrÃ³ximo</h3>
          <p id="xpToNextLevel">100</p>
        </div>
        <div class="statItem">
          <h3>Rebirths</h3>
          <p id="rebirthCount">0</p>
        </div>
        <div class="statItem">
          <h3>Mundo Atual</h3>
          <p id="currentWorldDisplay">1 - Jardim Inicial</p>
        </div>
        <div class="statItem">
          <h3>Pet Ativo</h3>
          <p id="activePetsStat">Nenhum</p>
        </div>
      </section>

      <!-- Controles: Salvar, Rebirth, Tema -->
      <section id="actionButtons" style="display:flex;gap:10px; margin-bottom:20px;">
        <button id="saveBtn" aria-label="Salvar progresso">Salvar</button>
        <button id="rebirthBtn" aria-label="Fazer rebirth">Rebirth</button>
        <button id="clearSaveBtn" aria-label="Apagar progresso">Resetar</button>
        <button id="toggleTheme" aria-label="Alternar tema">ðŸŒ™</button>
      </section>

      <!-- Upgrades -->
      <section class="listContainer" aria-label="Lista de upgrades">
        <h2>Upgrades</h2>
        <div id="upgrades"></div>
      </section>

      <!-- Loja -->
      <section class="listContainer" aria-label="Loja de multiplicadores">
        <h2>Loja</h2>
        <div id="shopList"></div>
      </section>

      <!-- Pets -->
      <section class="listContainer" aria-label="Lista de pets">
        <h2>Pets</h2>
        <div id="pets"></div>
      </section>

      <!-- MissÃµes -->
      <section class="listContainer" aria-label="Lista de missÃµes">
        <h2>MissÃµes</h2>
        <ul id="missions" tabindex="0"></ul>
      </section>

      <!-- Conquistas -->
      <section class="listContainer" aria-label="Lista de conquistas">
        <h2>Conquistas</h2>
        <ul id="achievementsList" tabindex="0"></ul>
      </section>

    </main>

    <!-- Sidebar com Ranking e Chat -->
    <aside id="sidebar" aria-label="Ranking e chat">

      <!-- Ranking Online -->
      <section id="rankingContainer" class="listContainer" aria-label="Ranking dos jogadores">
        <h2>Ranking Top 10</h2>
        <div id="detailedRankingList">Carregando ranking...</div>
        <input type="text" id="playerNameInput" placeholder="Seu nome (mÃ­n 3 caracteres)" aria-label="Digite seu nome para salvar o score" minlength="3" maxlength="20" />
        <button id="saveScoreBtn" aria-label="Salvar score no ranking">Salvar Score</button>
      </section>

      <!-- Chat Global -->
      <section id="chatContainer" aria-label="Chat global">
        <h2>Chat Global</h2>
        <div id="chatMessages" role="log" aria-live="polite" aria-relevant="additions"></div>
        <div id="chatControls">
          <input type="text" id="chatInput" placeholder="Digite sua mensagem..." aria-label="Mensagem do chat" maxlength="200" />
          <button id="sendChatBtn" aria-label="Enviar mensagem">Enviar</button>
        </div>
      </section>

    </aside>

  </div>

  <div id="notifications"></div>

  <script type="module" src="script.js"></script>

</body>
</html>
