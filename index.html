<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clicker Simulator - Luiz</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
</head>
<body>
  <button class="theme-btn" id="themeBtn" title="Alternar tema">ðŸŒ™</button>

  <div class="container">
    <section class="panel" id="mainPanel">
      <h2>Clicker Simulator</h2>
      <button id="clickBtn" class="btn click-btn">CLICK!</button>
      <div id="clickCount">0</div>
      <div id="cps">CPS: 0</div>
      <div id="multiplierDisplay">Multiplier: x1.0</div>
      <div id="xpBarContainer">
        <div id="xpBar"></div>
      </div>
      <div id="gemsCount">Gems: 0</div>
      <div id="rebirthCount">Rebirths: 0</div>
      <div id="currentWorld">World: Default</div>
    </section>

    <section class="panel" id="upgradesPanel">
      <h2>Upgrades</h2>
      <div>
        Quantidade para comprar:
        <button class="upgradeAmountBtn" data-amount="1">1</button>
        <button class="upgradeAmountBtn" data-amount="10">10</button>
        <button class="upgradeAmountBtn" data-amount="100">100</button>
        <button class="upgradeAmountBtn" data-amount="1000">1000</button>
        <button class="upgradeAmountBtn" data-amount="max">Max</button>
      </div>
      <div id="upgradesContainer"></div>
    </section>

    <section class="panel" id="shopPanelSection">
      <h2>Loja</h2>
      <div id="shopPanel"></div>
    </section>

    <section class="panel" id="worldPanel">
      <h2>Mundos</h2>
      <select id="worldsSelect"></select>
    </section>

    <section class="panel" id="actionsPanel">
      <h2>AÃ§Ãµes</h2>
      <button id="rebirthBtn" class="btn">Rebirth</button>
      <button id="resetBtn" class="btn">Resetar Tudo</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
