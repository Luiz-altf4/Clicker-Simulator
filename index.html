<!<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clicker Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Clicker Simulator ðŸ”¥</h1>
    <button id="toggleTheme">ðŸŒ™</button>
  </header>

  <main>
    <section class="stats">
      <p>Clicks: <span id="clicksDisplay">0</span></p>
      <p>Clicks/s: <span id="cpsDisplay">0</span></p>
      <p>NÃ­vel: <span id="levelDisplay">1</span></p>
      <p>XP: <span id="xpDisplay">0</span> / <span id="xpToNextLevel">100</span></p>
      <p>Rebirths: <span id="rebirthCount">0</span></p>
      <p>Mundo Atual: <span id="currentWorld">1</span></p>
      <p>Pet Ativo: <span id="activePetsStat">Nenhum</span></p>
    </section>

    <section class="clicker">
      <button id="clickBtn">Clique Aqui!</button>
    </section>

    <section class="painel">
      <div>
        <h2>Upgrades</h2>
        <div id="upgrades"></div>
      </div>

      <div>
        <h2>Loja</h2>
        <div id="shopList"></div>
      </div>

      <div>
        <h2>Pets</h2>
        <div id="pets"></div>
      </div>

      <div>
        <h2>MissÃµes</h2>
        <ul id="missions"></ul>
      </div>

      <div>
        <h2>Conquistas</h2>
        <ul id="achievementsList"></ul>
      </div>
    </section>

    <section class="ranking">
      <h2>Ranking Top 10</h2>
      <div id="detailedRankingList">Carregando ranking...</div>
      <input type="text" id="playerNameInput" placeholder="Seu nome" maxlength="20" />
      <button id="saveScoreBtn">Salvar Score</button>
    </section>

    <section class="acoes">
      <button id="rebirthBtn">Rebirth</button>
      <button id="saveBtn">Salvar Jogo</button>
      <button id="clearSaveBtn">Resetar Jogo</button>
    </section>
  </main>

  <div id="notification" class="notification hidden"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
