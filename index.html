<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clicker Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Clicker Simulator 🖱️</h1>

  <div id="stats">
    <p>Clicks: <span id="clicksDisplay">0</span></p>
    <p>Total Clicks: <span id="totalClicksStat">0</span></p>
    <p>CPS (Clicks por segundo): <span id="cpsDisplay">0</span></p>
    <p>Nível: <span id="levelDisplay">1</span></p>
    <p>XP: <span id="xpDisplay">0</span> / <span id="xpToNextLevel">100</span></p>
    <p>Rebirths: <span id="rebirthCount">0</span></p>
    <p>Mundo atual: <span id="currentWorld">1 - Jardim Inicial</span></p>
  </div>

  <button id="clickBtn" title="Clique aqui!">Clique!</button>

  <div id="upgradesSection">
    <h2>🛠️ Upgrades</h2>
    <div id="upgrades"></div>
  </div>

  <div id="petsSection">
    <h2>🐾 Pets</h2>
    <div id="pets"></div>
  </div>

  <div id="shopSection">
    <h2>🛍️ Loja</h2>
    <div id="shopList"></div>
  </div>

  <div id="missionsSection">
    <h2>🎯 Missões</h2>
    <ul id="missions"></ul>
  </div>

  <div id="achievementsSection">
    <h2>🏆 Conquistas</h2>
    <ul id="achievementsList"></ul>
  </div>

  <div id="rankingSection">
    <h2>📊 Ranking</h2>
    <input type="text" id="playerNameInput" placeholder="Digite seu nome" maxlength="15" />
    <button id="saveScoreBtn">Salvar no Ranking</button>
    <div id="detailedRankingList">Carregando ranking...</div>
  </div>

  <div id="chatSection">
    <h2>💬 Chat Global</h2>
    <div id="chatMessages" style="height: 150px; overflow-y: auto; background:#111; padding:5px; border-radius:8px; margin-bottom: 10px;"></div>
    <input type="text" id="chatInput" placeholder="Digite mensagem" maxlength="100" />
    <button id="chatSendBtn">Enviar</button>
  </div>

  <div id="notification" style="display:none; position: fixed; top: 10px; left: 50%; transform: translateX(-50%); padding: 10px 20px; border-radius: 8px; font-weight: bold; z-index: 999;"></div>

  <button id="rebirthBtn" title="Fazer rebirth">Rebirth</button>
  <button id="saveBtn" title="Salvar progresso">Salvar</button>
  <button id="clearSaveBtn" title="Limpar progresso">Limpar Save</button>
  <button id="toggleTheme" title="Alternar tema">🌙</button>

  <script type="module" src="script.js"></script>
</body>
</html>
