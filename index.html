<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clicker Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Clicker Simulator</h1>
    <button id="toggleTheme" title="Alternar tema">ðŸŒ™</button>
  </header>

  <main>
    <section id="gameStats">
      <p>Clicks: <span id="clicksDisplay">0</span></p>
      <p>Total Clicks: <span id="totalClicksStat">0</span></p>
      <p>CPS: <span id="cpsDisplay">0</span></p>
      <p>NÃ­vel: <span id="levelDisplay">1</span></p>
      <p>XP: <span id="xpDisplay">0</span> / <span id="xpToNextLevel">100</span></p>
      <p>Rebirths: <span id="rebirthCount">0</span></p>
      <p>Mundo: <span id="currentWorld">1 - Jardim Inicial</span></p>
    </section>

    <button id="clickBtn">Click me!</button>
    <button id="rebirthBtn">Rebirth</button>

    <section id="upgradesContainer">
      <h2>Upgrades</h2>
      <div id="upgrades"></div>
    </section>

    <section id="shopContainer">
      <h2>Loja</h2>
      <div id="shopList"></div>
    </section>

    <section id="petsContainer">
      <h2>Pets</h2>
      <div id="pets"></div>
    </section>

    <section id="missionsContainer">
      <h2>MissÃµes</h2>
      <ul id="missions"></ul>
    </section>

    <section id="achievementsContainer">
      <h2>Conquistas</h2>
      <ul id="achievementsList"></ul>
    </section>

    <section id="rankingContainer">
      <h2>Ranking Top 10</h2>
      <div id="detailedRankingList">Carregando ranking...</div>
      <input type="text" id="playerNameInput" placeholder="Seu nome" />
      <button id="saveScoreBtn">Salvar Ranking</button>
    </section>

    <section id="chatContainer">
      <h2>Chat Global</h2>
      <div id="chatMessages" class="chatMessages">Nenhuma mensagem ainda.</div>
      <input type="text" id="chatInput" placeholder="Digite sua mensagem" />
      <button id="chatSendBtn">Enviar</button>
    </section>

    <section id="saveLoadContainer">
      <button id="saveBtn">Salvar Progresso</button>
      <button id="clearSaveBtn">Limpar Progresso</button>
    </section>
  </main>

  <div id="notification" class="notification"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
