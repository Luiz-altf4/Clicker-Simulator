<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clicker Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Clicker Simulator</h1>
    <button id="toggleTheme" aria-label="Alternar tema">ðŸŒ™</button>
  </header>

  <main>
    <section id="gameInfo">
      <button id="clickBtn" aria-label="Clique aqui para ganhar clicks">Clique!</button>
      <p>Clicks: <span id="clicksDisplay">0</span></p>
      <p>Total clicks: <span id="totalClicksStat">0</span></p>
      <p>CPS: <span id="cpsDisplay">0</span></p>
      <p>NÃ­vel: <span id="levelDisplay">1</span></p>
      <p>XP: <span id="xpDisplay">0</span> / <span id="xpToNextLevel">100</span></p>
      <p>Rebirths: <span id="rebirthCount">0</span></p>
      <p>Mundo Atual: <span id="currentWorld">1 - Jardim Inicial</span></p>
    </section>

    <section id="upgradesSection">
      <h2>Upgrades</h2>
      <div id="upgrades"></div>
    </section>

    <section id="shopSection">
      <h2>Loja</h2>
      <div id="shopList"></div>
    </section>

    <section id="petsSection">
      <h2>Pets</h2>
      <div id="pets"></div>
    </section>

    <section id="missionsSection">
      <h2>MissÃµes</h2>
      <ul id="missions"></ul>
    </section>

    <section id="achievementsSection">
      <h2>Conquistas</h2>
      <ul id="achievementsList"></ul>
    </section>

    <section id="rankingSection">
      <h2>Ranking Top 10</h2>
      <div id="detailedRankingList">Carregando ranking...</div>
      <input type="text" id="playerNameInput" placeholder="Digite seu nome" maxlength="12" />
      <button id="saveScoreBtn">Salvar no ranking</button>
    </section>

    <section id="chatSection">
      <h2>Chat Global</h2>
      <div id="chatMessages" aria-live="polite" aria-relevant="additions"></div>
      <input id="chatInput" type="text" placeholder="Digite sua mensagem" maxlength="100" />
      <button id="chatSendBtn">Enviar</button>
    </section>

    <section id="actionsSection">
      <button id="rebirthBtn">Fazer Rebirth (100.000 clicks)</button>
      <button id="saveBtn">Salvar Progresso</button>
      <button id="clearSaveBtn">Limpar Progresso</button>
    </section>
  </main>

  <div id="notification" role="alert" aria-live="assertive"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
