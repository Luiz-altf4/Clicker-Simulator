<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Clicker Simulator dos Deuses</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    /* CSS base inline para carregar r√°pido e garantir que o HTML esteja vis√≠vel */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #0f0f1a;
      color: #00ffff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      background: #002233;
      padding: 15px 20px;
      text-align: center;
      font-family: 'Orbitron', monospace;
      font-weight: 900;
      font-size: 1.8rem;
      letter-spacing: 2px;
      text-shadow: 0 0 15px #00ffffaa;
      user-select: none;
    }
    main {
      display: flex;
      flex: 1;
      overflow: hidden;
      gap: 10px;
      padding: 10px;
    }
    /* √Årea principal: clique e stats */
    #leftPanel {
      flex: 3;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #001f33cc;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 20px #00ffff66;
      overflow-y: auto;
    }
    #clickArea {
      background: #003355;
      border-radius: 15px;
      height: 160px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 0 30px #00ffffcc;
      font-family: 'Orbitron', monospace;
      font-size: 3rem;
      user-select: none;
      transition: background 0.3s ease;
      position: relative;
    }
    #clickArea:hover {
      background: #0055aa;
    }
    #clickBtn {
      background: none;
      border: none;
      color: #00ffff;
      font-size: 4rem;
      cursor: pointer;
      outline: none;
      user-select: none;
    }
    #statsPanel {
      display: flex;
      gap: 15px;
      font-size: 1.1rem;
      justify-content: space-around;
      font-weight: 600;
    }
    #xpBarContainer {
      background: #002233;
      border-radius: 12px;
      height: 20px;
      width: 100%;
      margin-top: 10px;
      box-shadow: inset 0 0 10px #00ffffaa;
      overflow: hidden;
      position: relative;
    }
    #xpFill {
      background: #00ffff;
      height: 100%;
      width: 0%;
      transition: width 0.5s ease;
      box-shadow: 0 0 8px #00ffffaa;
    }
    /* Painel lateral */
    #rightPanel {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 15px;
      overflow-y: auto;
    }
    section {
      background: #001822cc;
      border-radius: 12px;
      padding: 12px 15px;
      box-shadow: 0 0 20px #00ffff44;
      flex-shrink: 0;
    }
    section h2 {
      margin: 0 0 10px 0;
      font-family: 'Orbitron', monospace;
      color: #00ffff;
      font-weight: 900;
      letter-spacing: 1.5px;
      border-bottom: 2px solid #00ffff44;
      padding-bottom: 4px;
    }
    .item {
      background: #002233cc;
      border-radius: 10px;
      padding: 8px 10px;
      margin-bottom: 10px;
      box-shadow: inset 0 0 8px #00ffff66;
      transition: background 0.3s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }
    .item:hover {
      background: #004477cc;
    }
    .item h3 {
      margin: 0;
      font-weight: 700;
      font-size: 1rem;
      flex: 1;
    }
    .item p {
      margin: 0 10px;
      font-size: 0.85rem;
      white-space: nowrap;
      min-width: 90px;
      text-align: center;
    }
    button {
      background: #00ffff;
      border: none;
      border-radius: 10px;
      padding: 6px 14px;
      font-weight: 700;
      cursor: pointer;
      color: #001922;
      transition: background 0.3s ease;
      user-select: none;
    }
    button:hover:not(:disabled) {
      background: #00cccc;
    }
    button:disabled {
      background: #00445566;
      cursor: not-allowed;
    }
    /* Chat */
    #chatContainer {
      display: flex;
      flex-direction: column;
      height: 250px;
      border: 1px solid #004477cc;
      border-radius: 12px;
      overflow: hidden;
      background: #002233cc;
    }
    #chatMessages {
      flex: 1;
      overflow-y: auto;
      padding: 8px 10px;
      font-size: 0.9rem;
      color: #00ffffcc;
      font-family: monospace;
      user-select: text;
      scrollbar-width: thin;
      scrollbar-color: #00ffff66 transparent;
    }
    #chatMessages::-webkit-scrollbar {
      width: 6px;
    }
    #chatMessages::-webkit-scrollbar-thumb {
      background-color: #00ffff66;
      border-radius: 4px;
    }
    #chatInputContainer {
      display: flex;
      gap: 6px;
      padding: 8px 10px;
      background: #003355cc;
    }
    #chatInput {
      flex: 1;
      border-radius: 8px;
      border: none;
      padding: 6px 10px;
      font-size: 1rem;
      outline: none;
      background: #001a33;
      color: #00ffff;
      font-family: monospace;
    }
    #chatSendBtn {
      background: #00ffff;
      border: none;
      border-radius: 8px;
      padding: 6px 14px;
      font-weight: 700;
      color: #001922;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
    }
    #chatSendBtn:hover {
      background: #00cccc;
    }
    /* Ranking */
    #rankList {
      max-height: 200px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 0.95rem;
      color: #00ffffcc;
      user-select: none;
    }
    #rankList::-webkit-scrollbar {
      width: 6px;
    }
    #rankList::-webkit-scrollbar-thumb {
      background-color: #00ffff66;
      border-radius: 4px;
    }
    .rank-item {
      padding: 4px 8px;
      border-bottom: 1px solid #00447766;
      transition: background 0.3s ease;
    }
    .rank-item:hover {
      background: #004477cc;
    }
    /* Part√≠culas de clique */
    #particlesContainer {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      overflow: visible;
      z-index: 10000;
      font-weight: 900;
      font-family: 'Orbitron', monospace;
      color: #00ffffdd;
      user-select: none;
    }
    .particle {
      position: absolute;
      animation: floatUp 1s ease-out forwards;
      pointer-events: none;
      font-size: 1.1rem;
      text-shadow: 0 0 8px #00ffffcc;
    }
    @keyframes floatUp {
      0% {opacity: 1; transform: translateY(0);}
      100% {opacity: 0; transform: translateY(-50px);}
    }
    /* Scrollbar global para o body */
    body::-webkit-scrollbar {
      width: 10px;
    }
    body::-webkit-scrollbar-track {
      background: #001a33;
    }
    body::-webkit-scrollbar-thumb {
      background: #00ffff66;
      border-radius: 5px;
    }
    /* Responsividade */
    @media (max-width: 900px) {
      main {
        flex-direction: column;
      }
      #leftPanel, #rightPanel {
        flex: unset;
        width: 100%;
        max-height: 45vh;
      }
      #clickArea {
        height: 130px;
      }
    }
  </style>
</head>
<body>
  <header>CLICKER SIMULATOR DOS DEUSES</header>
  <main>
    <section id="leftPanel">
      <div id="clickArea" title="Clique aqui!">
        <button id="clickBtn" aria-label="Bot√£o de clique">üñ±Ô∏è</button>
      </div>
      <div id="statsPanel" aria-live="polite" aria-atomic="true" role="region">
        <div id="clicksDisplay">Cliques: 0</div>
        <div id="cpsDisplay">CPS: 0</div>
        <div id="levelDisplay">N√≠vel: 1</div>
        <div id="rebirthDisplay">Rebirths: 0</div>
        <div id="prestigeDisplay">Prest√≠gio: 1x</div>
      </div>
      <div id="xpBarContainer" aria-label="Barra de progresso de XP" role="progressbar" aria-valuemin="0" aria-valuemax="100">
        <div id="xpFill"></div>
      </div>
      <div id="xpText" style="text-align:center; margin-top:4px; font-weight:600; font-family: monospace;">XP: 0 / 100</div>
      <div id="particlesContainer"></div>
    </section>
    <section id="rightPanel">
      <section aria-label="Lista de upgrades">
        <h2>Upgrades</h2>
        <div id="upgradesList" tabindex="0" aria-live="polite" aria-atomic="true"></div>
      </section>
      <section aria-label="Lista de pets">
        <h2>Pets</h2>
        <div id="petsList" tabindex="0" aria-live="polite" aria-atomic="true"></div>
      </section>
      <section aria-label="Lista de conquistas">
        <h2>Conquistas</h2>
        <div id="achievementsList" tabindex="0" aria-live="polite" aria-atomic="true"></div>
      </section>
      <section aria-label="Chat global">
        <h2>Chat Global</h2>
        <div id="chatContainer">
          <div id="chatMessages" aria-live="polite" aria-atomic="false" tabindex="0"></div>
          <div id="chatInputContainer">
            <input id="chatInput" type="text" aria-label="Campo para digitar mensagem" placeholder="Digite uma mensagem..." autocomplete="off" />
            <button id="chatSendBtn" aria-label="Enviar mensagem">Enviar</button>
          </div>
        </div>
      </section>
      <section aria-label="Ranking de jogadores">
        <h2>Ranking</h2>
        <div id="rankList" tabindex="0" aria-live="polite" aria-atomic="true"></div>
      </section>
      <section aria-label="Rebirth">
        <button id="rebirthBtn" style="width:100%; font-size:1.1rem; font-weight: 900; background:#00ffff; color:#001922; border-radius: 15px; cursor:pointer; padding:10px; user-select:none;">Fazer Rebirth (N√≠vel m√≠nimo 50)</button>
      </section>
    </section>
  </main>
</body>
</html>
