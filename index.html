<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clicker Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>💥 Clicker Simulator 💥</h1>

  <div id="stats">
    <p>Clicks: <span id="clicksDisplay">0</span></p>
    <p>Total Clicks: <span id="totalClicksStat">0</span></p>
    <p>CPS: <span id="cpsDisplay">0</span></p>
    <p>Nível: <span id="levelDisplay">1</span></p>
    <p>XP: <span id="xpDisplay">0</span> / <span id="xpToNextLevel">100</span></p>
    <p>Rebirths: <span id="rebirthCount">0</span></p>
    <p>Mundo Atual: <span id="currentWorld">1 - Jardim Inicial</span></p>
  </div>

  <div id="clickArea">
    <button id="clickBtn">CLIQUE!</button>
  </div>

  <div>
    <button id="rebirthBtn">Rebirth</button>
    <button id="saveBtn">Salvar</button>
    <button id="clearSaveBtn">Limpar Save</button>
    <button id="toggleTheme">🌙</button>
  </div>

  <section>
    <h2>🛠️ Upgrades</h2>
    <div id="upgrades"></div>
  </section>

  <section>
    <h2>🐾 Pets</h2>
    <div id="pets"></div>
  </section>

  <section>
    <h2>🛍️ Loja</h2>
    <div id="shopList"></div>
  </section>

  <section>
    <h2>🎯 Missões</h2>
    <ul id="missions"></ul>
  </section>

  <section>
    <h2>🏆 Conquistas</h2>
    <ul id="achievementsList"></ul>
  </section>

  <section>
    <h2>📊 Ranking</h2>
    <input id="playerNameInput" placeholder="Seu nome no ranking" maxlength="15" />
    <button id="saveScoreBtn">Salvar Score</button>
    <div id="detailedRankingList">Carregando ranking...</div>
  </section>

  <section>
    <h2>💬 Chat Global</h2>
    <div id="chatMessages" style="height:150px; overflow-y:auto; border:1px solid white; padding:10px;"></div>
    <input id="chatInput" placeholder="Digite sua mensagem" maxlength="100" />
    <button id="chatSendBtn">Enviar</button>
  </section>

  <div id="notification" style="display:none;position:fixed;bottom:20px;left:50%;transform:translateX(-50%);padding:10px 20px;border-radius:8px;font-weight:bold;"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
