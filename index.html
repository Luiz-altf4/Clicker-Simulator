<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Clicker Simulator - Luiz</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">

    <header>
      <h1>Clicker Simulator</h1>
      <button id="toggleThemeBtn">Modo Escuro / Claro</button>
    </header>

    <main>

      <section id="main-clicker" class="panel">
        <button id="clickBtn" class="big-button">Clique Aqui!</button>
        <div>
          <span>Pontos: <span id="score">0</span></span><br />
          <span>Power do Clique: <span id="clickPower">1</span></span><br />
          <span>Multiplicador Total: <span id="multiplierCount">1</span></span><br />
          <span>Clicks por Segundo (CPS): <span id="cps">0</span></span><br />
          <span>NÃ­vel: <span id="levelDisplay">1</span></span><br />
          <div id="xpBarContainer">
            <div id="xpBar"></div>
          </div>
          <span>Gemas: <span id="gemsCount">0</span></span><br />
          <span>Rebirths: <span id="rebirthCount">0</span></span>
        </div>
      </section>

      <section id="upgrades" class="panel">
        <h2>Upgrades</h2>
        <div class="upgrade-group">
          <button id="upgradeClickPowerBtn" class="upgrade-btn">Aumentar Power do Clique</button>
          <span>Custo: <span id="upgradeClickPowerCost">10</span></span>
        </div>

        <div class="upgrade-group">
          <button id="buyAutoClickerBtn" class="upgrade-btn">Comprar Auto Clicker</button>
          <span>Quantidade: <span id="autoClickers">0</span></span>
          <span>Custo: <span id="autoClickerCost">50</span></span>
        </div>

        <div class="upgrade-group">
          <button id="buyMultiplierBtn" class="upgrade-btn">Comprar Multiplicador</button>
          <span>Quantidade: <span id="multiplierCount">0</span></span>
          <span>Custo: <span id="multiplierCost">100</span></span>
        </div>

        <div class="upgrade-group">
          <label>Quantidade:</label>
          <button class="upgradeAmountBtn active" data-amount="1">1</button>
          <button class="upgradeAmountBtn" data-amount="10">10</button>
          <button class="upgradeAmountBtn" data-amount="100">100</button>
        </div>
      </section>

      <section id="boosts" class="panel">
        <h2>Boosts</h2>
        <button id="speedBoostBtn" class="boost-btn">Boost Velocidade (20 Gemas)</button><br />
        <button id="multiplierBoostBtn" class="boost-btn">Boost Multiplicador (50 Gemas)</button><br />
        <button id="buyGemsBtn" class="boost-btn">Comprar 100 Gemas (Simulado)</button>
      </section>

      <section id="rebirth-reset" class="panel">
        <h2>Rebirth e Reset</h2>
        <button id="rebirthBtn" class="rebirth-btn">Fazer Rebirth</button>
        <button id="resetBtn" class="reset-btn">Resetar Jogo</button>
      </section>

    </main>

    <audio id="clickSound" src="click.mp3"></audio>
    <audio id="buySound" src="buy.mp3"></audio>
    <audio id="boostSound" src="boost.mp3"></audio>

  </div>

  <div id="corner-lights">
    <div class="light top-left"></div>
    <div class="light top-right"></div>
    <div class="light bottom-left"></div>
    <div class="light bottom-right"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
