<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clicker Simulator Supreme</title>

  <link rel="stylesheet" href="style.css" />
  <!-- Firebase -->
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <div id="gameContainer">
    <header>
      <h1>Clicker Simulator Supreme</h1>
      <button id="toggleTheme" aria-label="Alternar tema">ðŸŒ™</button>
    </header>

    <main>
      <section id="clickSection">
        <div id="clicksDisplay" aria-live="polite" aria-atomic="true">0</div>
        <button id="clickBtn" aria-label="Clique aqui para ganhar clicks">Clique Aqui!</button>
      </section>

      <section class="status-bar" role="region" aria-label="EstatÃ­sticas do jogador">
        <div>NÃ­vel: <span id="levelDisplay">1</span></div>
        <div>XP: <span id="xpDisplay">0</span> / <span id="xpToNextLevel">100</span></div>
        <div>CPS: <span id="cpsDisplay">0</span></div>
        <div>Rebirths: <span id="rebirthCount">0</span></div>
        <div>Mundo: <span id="currentWorld">1 - Jardim Inicial</span></div>
      </section>

      <section class="sections">
        <div class="main-column">
          <section aria-label="Upgrades disponÃ­veis" id="upgrades"></section>
          <section aria-label="Loja" id="shopList"></section>
          <section aria-label="Pets" id="pets"></section>
          <section aria-label="MissÃµes" id="missions"></section>
          <section aria-label="Conquistas" id="achievementsList"></section>
        </div>

        <div class="side-column">
          <section aria-label="Ranking" id="detailedRankingList"></section>

          <section aria-label="Chat global" id="chatSection">
            <div id="chatMessages" tabindex="0" role="log" aria-live="polite" aria-relevant="additions"></div>
            <input type="text" id="chatInput" aria-label="Digite sua mensagem" placeholder="Digite aqui..." autocomplete="off" />
            <button id="sendChatBtn" aria-label="Enviar mensagem">Enviar</button>
          </section>

          <section id="controls">
            <input type="text" id="playerNameInput" aria-label="Digite seu nome para ranking" placeholder="Seu nome" />
            <button id="saveScoreBtn" aria-label="Salvar score no ranking">Salvar Score</button>
            <button id="saveBtn" aria-label="Salvar progresso">Salvar Progresso</button>
            <button id="rebirthBtn" aria-label="Fazer Rebirth">Rebirth</button>
            <button id="clearSaveBtn" aria-label="Limpar progresso">Resetar</button>
          </section>
        </div>
      </section>
    </main>
  </div>

  <div id="notification" class="notification" role="alert" aria-live="assertive"></div>
</body>
</html>
