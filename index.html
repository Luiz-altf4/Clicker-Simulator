<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clicker Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="toggleThemeBtn" class="theme-btn">ðŸŒ™</button>

  <div class="container">

    <section class="panel" id="click-panel">
      <h2>Click</h2>
      <button id="clickBtn" class="big-btn">Clique Aqui!</button>
      <div>Pontos: <span id="score">0</span></div>
      <div>Poder do clique: <span id="clickPower">1</span></div>
    </section>

    <section class="panel" id="upgrades-panel">
      <h2>Upgrades</h2>
      <button id="upgradeClickPowerBtn">Melhorar Clique (<span id="upgradeClickPowerCost">10</span> pontos)</button>
      <div>
        Quantidade para comprar:
        <button class="upgradeAmountBtn active" data-amount="1">1</button>
        <button class="upgradeAmountBtn" data-amount="10">10</button>
        <button class="upgradeAmountBtn" data-amount="100">100</button>
      </div>
    </section>

    <section class="panel" id="rebirth-panel">
      <h2>Rebirth</h2>
      <button id="rebirthBtn">Rebirth</button>
      <div>Rebirths: <span id="rebirthCount">0</span></div>
    </section>

    <section class="panel" id="reset-panel">
      <h2>Reset</h2>
      <button id="resetBtn" class="danger-btn">Resetar Jogo</button>
    </section>

  </div>

  <!-- Sons -->
  <audio id="clickSound" src="click.mp3" preload="auto"></audio>
  <audio id="buySound" src="buy.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
