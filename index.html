<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clicker Simulator Deluxe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button class="theme-btn" id="toggleTheme">ðŸŒ™</button>

  <div class="container">

    <!-- Painel Principal - Click -->
    <section class="panel" id="mainPanel">
      <h2>Clicker</h2>
      <button class="click-btn" id="clickBtn">CLIQUE AQUI!</button>
      <div class="upgrade-row">
        <span>Quantidade para comprar:</span>
        <button class="upgradeAmountBtn active" data-amount="1">1</button>
        <button class="upgradeAmountBtn" data-amount="10">10</button>
        <button class="upgradeAmountBtn" data-amount="100">100</button>
        <button class="upgradeAmountBtn" data-amount="1000">1000</button>
        <button class="upgradeAmountBtn" data-amount="max">MÃ¡ximo</button>
      </div>
      <div id="clicksDisplay">Cliques: 0</div>
      <div id="cps">Clicks por segundo: 0</div>
      <div id="xpBarContainer">
        <div id="xpBar"></div>
      </div>
      <div id="levelDisplay">NÃ­vel: 1</div>
    </section>

    <!-- Painel Upgrades -->
    <section class="panel" id="upgradesPanel">
      <h2>Melhorias</h2>
      <div id="upgradesList"></div>
    </section>

    <!-- Painel Pets -->
    <section class="panel" id="petsPanel">
      <h2>Pets</h2>
      <div id="petsList" class="flex-row-wrap"></div>
      <div id="activePet">Pet ativo: Nenhum</div>
    </section>

    <!-- Painel Mundo -->
    <section class="panel" id="worldPanel">
      <h2>Mundos</h2>
      <div id="currentWorld">Mundo Atual: Terra</div>
      <div id="worldBonuses">BÃ´nus: +0% clicks</div>
      <button class="btn" id="changeWorldBtn">Trocar Mundo</button>
    </section>

    <!-- Painel Loja -->
    <section class="panel" id="shopPanel">
      <h2>Loja</h2>
      <div id="shopList"></div>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
