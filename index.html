<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Clicker Simulator</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Clicker Simulator</h1>
    <div id="statsBar">
      <div>Clicks: <span id="clicksDisplay">0</span></div>
      <div>Total Clicks: <span id="totalClicksStat">0</span></div>
      <div>CPS: <span id="cpsDisplay">0</span></div>
      <div>Nível: <span id="levelDisplay">1</span></div>
      <div>XP: <span id="xpDisplay">0</span> / <span id="xpToNextLevel">100</span></div>
      <div>Rebirths: <span id="rebirthCount">0</span></div>
      <div>Mundo: <span id="currentWorld">1 - Jardim Inicial</span></div>
    </div>
  </header>

  <main>
    <section id="clickSection">
      <button id="clickButton" aria-label="Clique para ganhar clicks">Clique aqui!</button>
    </section>

    <section id="buyAmountSection">
      <label for="buyAmountSelect">Quantidade para comprar:</label>
      <select id="buyAmountSelect" aria-label="Quantidade para comprar">
        <option value="1" selected>1</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="25">25</option>
      </select>
    </section>

    <section id="upgradesSection">
      <h2>Upgrades</h2>
      <div id="upgrades" class="itemsContainer"></div>
    </section>

    <section id="shopSection">
      <h2>Loja</h2>
      <div id="shopList" class="itemsContainer"></div>
    </section>

    <section id="petsSection">
      <h2>Pets</h2>
      <div id="pets" class="itemsContainer"></div>
    </section>

    <section id="missionsSection">
      <h2>Missões</h2>
      <ul id="missions" class="missionsList"></ul>
    </section>

    <section id="achievementsSection">
      <h2>Conquistas</h2>
      <div id="achievements" class="itemsContainer"></div>
    </section>

  </main>

  <footer>
    <div id="notification" role="alert" aria-live="assertive"></div>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
