<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Clicker Simulator - Luiz</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<button id="toggleThemeBtn" title="Alternar tema">ðŸŒ“</button>

<div class="container">

  <section class="panel" id="click-panel">
    <h2>PontuaÃ§Ã£o</h2>
    <div id="score" class="big-number">0</div>
    <button id="clickBtn" class="main-btn">Clique Aqui!</button>
    <div>Click Power: <span id="clickPower">1</span></div>
  </section>

  <section class="panel" id="upgrades-panel">
    <h2>Upgrades</h2>

    <div class="upgrade-group">
      <button id="upgradeClickPowerBtn">Melhorar Click Power</button>
      <div>Custo: <span id="upgradeClickPowerCost">10</span></div>
    </div>

    <div class="upgrade-group">
      <button id="buyAutoClickerBtn">Comprar Auto Clicker</button>
      <div>Qtd: <span id="autoClickers">0</span> - Custo: <span id="autoClickerCost">50</span></div>
    </div>

    <div class="upgrade-group">
      <button id="buyMultiplierBtn">Comprar Multiplicador</button>
      <div>Qtd: <span id="multiplierCount">0</span> - Custo: <span id="multiplierCost">100</span></div>
    </div>

    <div class="buy-amounts">
      Comprar:
      <button class="upgradeAmountBtn active" data-amount="1">1</button>
      <button class="upgradeAmountBtn" data-amount="10">10</button>
      <button class="upgradeAmountBtn" data-amount="100">100</button>
    </div>

  </section>

  <section class="panel" id="stats-panel">
    <h2>EstatÃ­sticas</h2>
    <div>Clicks por segundo: <span id="cps">0</span></div>
    <div id="levelDisplay">NÃ­vel: 1</div>
    <div class="xp-bar-container">
      <div id="xpBar"></div>
    </div>
    <div>Gemas: <span id="gemsCount">0</span></div>
    <div>Rebirths: <span id="rebirthCount">0</span></div>
  </section>

  <section class="panel" id="actions-panel">
    <h2>AÃ§Ãµes</h2>
    <button id="rebirthBtn">Rebirth</button>
    <button id="resetBtn">Resetar Jogo</button>
    <button id="buyGemsBtn">Comprar 100 Gemas</button>
    <button id="speedBoostBtn">Boost Velocidade (20 gemas)</button>
    <button id="multiplierBoostBtn">Boost Multiplicador (50 gemas)</button>
  </section>

</div>

<!-- Sons -->
<audio id="clickSound" src="click.wav" preload="auto"></audio>
<audio id="buySound" src="buy.wav" preload="auto"></audio>
<audio id="boostSound" src="boost.wav" preload="auto"></audio>

<script src="script.js"></script>
</body>
</html>
