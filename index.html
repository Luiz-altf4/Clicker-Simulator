<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clicker Simulator âš¡</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/icon.png" type="image/png" />
</head>
<body>
  <button id="toggleThemeBtn" class="theme-btn">ðŸŒ™</button>

  <div id="notification" class="notification"></div>

  <div class="container">
    <!-- PAINEL DE CLIQUE -->
    <section class="panel" id="clickPanel">
      <h2>Centro de Clique</h2>
      <button id="clickBtn" class="btn click-btn">Clique Aqui!</button>
      <p>Clicks: <span id="score">0</span></p>
      <p>Poder por Click: <span id="clickPower">1</span></p>
    </section>

    <!-- UPGRADES -->
    <section class="panel" id="upgradePanel">
      <h2>Melhorias</h2>
      <div class="upgrade-row">
        <button id="upgradeClickPowerBtn" class="btn upgrade-btn">Click Power</button>
        <span>Custo: <span id="upgradeClickPowerCost">10</span></span>
      </div>

      <div class="upgrade-row">
        <button id="buyAutoClickerBtn" class="btn upgrade-btn">AutoClicker</button>
        <span>Qtd: <span id="autoClickers">0</span> | Custo: <span id="autoClickerCost">50</span></span>
      </div>

      <div class="upgrade-row">
        <button id="buyMultiplierBtn" class="btn upgrade-btn">Multiplicador</button>
        <span>Qtd: <span id="multiplierCount">0</span> | Custo: <span id="multiplierCost">100</span></span>
      </div>

      <div class="upgrade-row">
        <span>Comprar em:</span>
        <div class="multi-btns">
          <button class="btn upgradeAmountBtn active" data-amount="1">1</button>
          <button class="btn upgradeAmountBtn" data-amount="10">10</button>
          <button class="btn upgradeAmountBtn" data-amount="100">100</button>
          <button class="btn upgradeAmountBtn" data-amount="1000">1K</button>
          <button class="btn upgradeAmountBtn" data-amount="max">MÃ¡ximo</button>
        </div>
      </div>
    </section>

    <!-- PAINEL DE INFORMAÃ‡Ã•ES -->
    <section class="panel" id="infoPanel">
      <h2>Status</h2>
      <p id="cps">Clicks por segundo: 0</p>
      <p id="levelDisplay">NÃ­vel: 1</p>
      <div id="xpBarContainer">
        <div id="xpBar"></div>
      </div>
      <p>Gemas: <span id="gemsCount">0</span></p>
      <p>Rebirths: <span id="rebirthCount">0</span></p>
      <p>Mundo Atual: <span id="currentWorld">Sol</span></p>
    </section>

    <!-- BOOSTS -->
    <section class="panel" id="boostPanel">
      <h2>Boosts</h2>
      <button id="speedBoostBtn" class="btn boost-btn">Velocidade (20 Gemas)</button>
      <button id="multiplierBoostBtn" class="btn boost-btn">Multiplicador (50 Gemas)</button>
      <button id="buyGemsBtn" class="btn boost-btn">+100 Gemas</button>
    </section>

    <!-- REBIRTH / RESET -->
    <section class="panel" id="rebirthPanel">
      <h2>Rebirth & Reset</h2>
      <button id="rebirthBtn" class="btn rebirth-btn">Rebirth</button>
      <button id="resetBtn" class="btn reset-btn">Resetar</button>
    </section>

    <!-- LOJA -->
    <section class="panel" id="shopPanel">
      <h2>Loja Especial</h2>
      <div class="shop-item">
        <button class="btn shop-buy" data-item="clickBoost" data-cost="500">Click Boost (500 clicks)</button>
      </div>
      <div class="shop-item">
        <button class="btn shop-buy" data-item="autoClickerBoost" data-cost="1000">AutoClick Boost (1.000 clicks)</button>
      </div>
      <div class="shop-item">
        <button class="btn shop-buy" data-item="gemPack" data-cost="2000">Pacote de Gemas (2.000 clicks)</button>
      </div>
    </section>

    <!-- MUNDOS -->
    <section class="panel" id="worldPanel">
      <h2>Mundos</h2>
      <button class="btn world-btn" data-world="Sol">ðŸŒž Sol</button>
      <button class="btn world-btn" data-world="Lua">ðŸŒ™ Lua</button>
      <button class="btn world-btn" data-world="Neon">ðŸŒŒ Neon</button>
    </section>
  </div>

  <!-- Sons -->
  <audio id="clickSound" src="assets/click.mp3" preload="auto"></audio>
  <audio id="buySound" src="assets/buy.mp3" preload="auto"></audio>
  <audio id="boostSound" src="assets/boost.mp3" preload="auto"></audio>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
