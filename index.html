<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clicker Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Clicker Simulator</h1>
    <button id="toggleThemeButton" aria-label="Alternar tema">ðŸŒ™</button>
  </header>

  <main>
    <section id="gameInfo">
      <div>
        <h2>Clicks</h2>
        <p id="clicksDisplay">0</p>
      </div>
      <div>
        <h2>Total Clicks</h2>
        <p id="totalClicksStat">0</p>
      </div>
      <div>
        <h2>CPS</h2>
        <p id="cpsDisplay">0</p>
      </div>
      <div>
        <h2>NÃ­vel</h2>
        <p id="levelDisplay">1</p>
      </div>
      <div>
        <h2>XP</h2>
        <p id="xpDisplay">0</p>
      </div>
      <div>
        <h2>Rebirths</h2>
        <p id="rebirthCount">0</p>
      </div>
      <div>
        <h2>Mundo</h2>
        <p id="currentWorld">1 - Jardim Inicial</p>
      </div>
      <div>
        <h2>Pet Ativo</h2>
        <p id="activePetsStat">Nenhum</p>
      </div>
    </section>

    <button id="clickButton" aria-label="Clique aqui">Clique!</button>

    <section id="upgradesSection">
      <h2>Upgrades</h2>
      <div id="upgrades"></div>
    </section>

    <section id="shopSection">
      <h2>Loja</h2>
      <div id="shopList"></div>
    </section>

    <section id="petsSection">
      <h2>Pets</h2>
      <div id="pets"></div>
    </section>

    <section id="missionsSection">
      <h2>MissÃµes</h2>
      <ul id="missions"></ul>
    </section>

    <section id="achievementsSection">
      <h2>Conquistas</h2>
      <ul id="achievementsList"></ul>
    </section>

    <section id="rankingSection">
      <h2>Ranking Online</h2>
      <input type="text" id="playerNameInput" placeholder="Digite seu nome" maxlength="15" aria-label="Nome para ranking" />
      <button id="saveScoreBtn" aria-label="Salvar no ranking">Salvar Score</button>
      <div id="detailedRankingList"></div>
    </section>

    <section id="chatSection">
      <h2>Chat Global</h2>
      <div id="chatMessages" role="log" aria-live="polite"></div>
      <input type="text" id="chatInput" placeholder="Digite sua mensagem" maxlength="100" aria-label="Mensagem do chat" />
      <button id="chatSendButton" aria-label="Enviar mensagem">Enviar</button>
    </section>

    <section id="actionsSection" style="text-align:center; margin-top:1rem;">
      <button id="saveBtn">Salvar Progresso</button>
      <button id="rebirthBtn">Rebirth</button>
      <button id="clearSaveBtn">Limpar Progresso</button>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Luiz Felipe - Clicker Simulator</p>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
