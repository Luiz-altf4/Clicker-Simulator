<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clicker Simulator - Dos Deuses</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet" />
</head>
<body>

  <header>
    CLICKER SIMULATOR <span style="color:#ff6600;">✦ Dos Deuses ✦</span>
  </header>

  <main>

    <!-- Área de Clique e Estatísticas -->
    <section id="clickSection" aria-label="Área de clique e estatísticas">
      <div id="clickArea" tabindex="0" role="button" aria-pressed="false" aria-label="Área para clicar">
        <span id="clickBtn">CLIQUE AQUI</span>
      </div>
      <div class="stats-line" aria-live="polite">
        <div>Cliques: <strong id="clicks">0</strong></div>
        <div>CPS: <strong id="cps">0</strong></div>
      </div>
      <div class="stats-line">
        <div>Nível: <strong id="level">1</strong></div>
        <div>XP: <strong id="xp">0</strong> / <strong id="xpToNext">100</strong></div>
      </div>
      <div class="progress-bar" aria-label="Barra de progresso do XP">
        <div id="xpFill" style="width: 0%"></div>
      </div>

      <button id="rebirthBtn" aria-label="Realizar Rebirth">REBIRTH</button>
    </section>

    <!-- Upgrades -->
    <section id="upgradesSection" aria-label="Lista de upgrades disponíveis">
      <h2>UPGRADES</h2>
      <div id="upgradesList" role="list" aria-live="polite" aria-relevant="additions"></div>
    </section>

    <!-- Pets -->
    <section id="petsSection" aria-label="Lista de pets">
      <h2>PETS</h2>
      <div id="petsList" role="list" aria-live="polite" aria-relevant="additions"></div>
    </section>

    <!-- Chat Global -->
    <section id="chatSection" aria-label="Chat global do jogo">
      <h2>CHAT GLOBAL</h2>
      <div id="chatContainer">
        <div id="chatMessages" aria-live="polite" aria-atomic="false" tabindex="0" role="log" aria-label="Mensagens do chat"></div>
        <div id="chatInputContainer">
          <input id="chatInput" type="text" aria-label="Digite sua mensagem" autocomplete="off" maxlength="120" placeholder="Escreva aqui..." />
          <button id="chatSendBtn" aria-label="Enviar mensagem">Enviar</button>
        </div>
      </div>
    </section>

    <!-- Ranking Online -->
    <section id="rankSection" aria-label="Ranking online">
      <h2>RANKING</h2>
      <div id="rankContainer" role="list" aria-live="polite" aria-relevant="additions"></div>
    </section>

  </main>

  <div id="particlesContainer" aria-hidden="true"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
