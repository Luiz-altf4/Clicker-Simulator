<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clicker Simulator - Luiz</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-theme">
  <header>
    <h1>Clicker Simulator</h1>
    <div id="currentWorld">1 - Jardim Inicial</div>
  </header>

  <main>
    <section id="statsSection">
      <div><strong>Clicks:</strong> <span id="clicksDisplay">0</span></div>
      <div><strong>Total Clicks:</strong> <span id="totalClicksStat">0</span></div>
      <div><strong>CPS (Clicks por segundo):</strong> <span id="cpsDisplay">0</span></div>
      <div><strong>Nível:</strong> <span id="levelDisplay">1</span></div>
      <div>
        <strong>XP:</strong> <span id="xpDisplay">0</span> / <span id="xpToNextLevel">100</span>
      </div>
      <div><strong>Rebirths:</strong> <span id="rebirthCount">0</span></div>
      <div>
        <label for="buyAmountSelect">Quantidade por clique:</label>
        <select id="buyAmountSelect">
          <option value="1" selected>1</option>
          <option value="10">10</option>
          <option value="100">100</option>
        </select>
      </div>
    </section>

    <section id="clickSection">
      <button id="clickBtn" class="big-btn">Clique Aqui!</button>
      <button id="rebirthBtn" class="big-btn rebirth-btn">Rebirth</button>
    </section>

    <section id="upgradesSection">
      <h2>Upgrades</h2>
      <div id="upgrades"></div>
    </section>

    <section id="shopSection">
      <h2>Loja</h2>
      <div id="shopList"></div>
    </section>

    <section id="petsSection">
      <h2>Pets</h2>
      <div id="pets"></div>
    </section>

    <section id="missionsSection">
      <h2>Missões</h2>
      <div id="missions"></div>
    </section>

    <section id="achievementsSection">
      <h2>Conquistas</h2>
      <div id="achievements"></div>
    </section>

    <section id="chatSection">
      <h2>Chat Global</h2>
      <div id="chatList" class="chat-list"></div>
      <input type="text" id="chatInput" placeholder="Digite sua mensagem..." maxlength="100" autocomplete="off" />
      <button id="chatSendBtn">Enviar</button>
    </section>
  </main>

  <div id="notification" class="notification" style="display:none;"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
