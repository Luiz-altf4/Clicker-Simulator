<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clicker Simulator Dos Deuses</title>
  <link rel="stylesheet" href="style.css" />

  <header>

  <main>
    <section id="gamePanel" class="panel">
      <div id="clickArea">
        <button id="clickBtn">Clique Aqui!</button>
        <div id="particlesContainer"></div>
      </div>
      <div id="stats">
        <p id="clicksDisplay">Cliques: 0</p>
        <p id="cpsDisplay">CPS: 0</p>

        <p id="xpText">XP: 0 / 100</p>

      </div>

      <button id="rebirthBtn">Fazer Rebirth (NÃ­vel 50+)</button>

    <section id="upgradesPanel" class="panel">

    </section>

    <section id="petsPanel" class="panel">
      <h2>Pets</h2>
      <div id="petsList"></div>
    </section>

    <section id="shopPanel" class="panel">
      <h2>Loja</h2>
      <div id="shopItems"></div>
    </section>

    <section id="achievementsPanel" class="panel">

      <div id="achievementsList"></div>
    </section>

    <section id="chatPanel" class="panel">
      <h2>Chat Global</h2>
      <div id="chatMessages"></div>
      <input type="text" id="chatInput" placeholder="Digite sua mensagem" />
      <button id="chatSendBtn">Enviar</button>
    </section>

    <section id="rankingPanel" class="panel">
      <h2>Ranking Top 10</h2>

  <footer>
