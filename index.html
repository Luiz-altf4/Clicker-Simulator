<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Clicker Simulator - Dark Gamer</title>
<link rel="stylesheet" href="style.css" />
</head>
<body class="dark">

  <h1>Clicker Simulator 🕹️</h1>
  <button id="toggleTheme" title="Alternar tema">☀️</button>

  <section id="clickAreaSection" style="margin-bottom:30px;">
    <button id="clickBtn" title="Clique aqui!">Clique!</button>
    <p>Clicks: <span id="clicksDisplay">0</span></p>
    <p>Total de Clicks: <span id="totalClicksStat">0</span></p>
    <p>Clicks por segundo (CPS): <span id="cpsDisplay">0</span></p>
    <p>Nível: <span id="levelDisplay">1</span></p>
    <p>XP: <span id="xpDisplay">0</span> / <span id="xpToNextLevel">100</span></p>
    <p>Rebirths: <span id="rebirthCount">0</span></p>
    <p>Mundo Atual: <span id="currentWorld">1 - Jardim Inicial</span></p>
  </section>

  <section id="upgradesSection">
    <h2>🛠️ Upgrades</h2>
    <div id="upgrades"></div>
  </section>

  <section id="shopSection">
    <h2>🛍️ Loja</h2>
    <div id="shopList"></div>
  </section>

  <section id="petsSection">
    <h2>🐾 Pets</h2>
    <div id="pets"></div>
  </section>

  <section id="missionsSection">
    <h2>🎯 Missões</h2>
    <ul id="missions"></ul>
  </section>

  <section id="achievementsSection">
    <h2>🏆 Conquistas</h2>
    <ul id="achievementsList"></ul>
  </section>

  <section id="rankingSection">
    <h2>📊 Ranking</h2>
    <input type="text" id="playerNameInput" placeholder="Seu nome para ranking" maxlength="15" />
    <button id="saveScoreBtn">Salvar no Ranking</button>
    <div id="detailedRankingList"></div>
  </section>

  <section id="chatSection">
    <h2>💬 Chat Global</h2>
    <div id="chat">
      <div id="chatMessages"></div>
      <input type="text" id="chatInput" placeholder="Digite sua mensagem..." maxlength="100" />
      <button id="chatSendBtn">Enviar</button>
    </div>
  </section>

  <section id="controls">
    <button id="saveBtn">Salvar Progresso</button>
    <button id="clearSaveBtn">Apagar Progresso</button>
    <button id="rebirthBtn">Rebirth (10k clicks)</button>
  </section>

  <div id="notification"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
