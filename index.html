<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Simulator</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <h1>💥 Clicker Simulator</h1>
  <div id="clickArea">Clique!</div>

  <div id="stats">
    <p>Clicks: <span id="clicksDisplay">0</span></p>
    <p>Total Clicks: <span id="totalClicksStat">0</span></p>
    <p>CPS: <span id="cpsDisplay">0</span></p>
    <p>Nível: <span id="levelDisplay">1</span></p>
    <p>XP: <span id="xpDisplay">0</span> / <span id="xpToNextLevel">100</span></p>
    <p>Rebirths: <span id="rebirthCount">0</span></p>
    <p>Mundo atual: <span id="currentWorld">1 - Jardim Inicial</span></p>
  </div>

  <div>
    <button id="rebirthBtn">♻️ Rebirth</button>
    <button id="saveBtn">💾 Salvar</button>
    <button id="clearSaveBtn">🗑️ Resetar</button>
    <button id="toggleTheme">🌙</button>
  </div>

  <hr>

  <h2>🛠️ Upgrades</h2>
  <div id="upgrades"></div>

  <h2>🐾 Pets</h2>
  <div id="pets"></div>

  <h2>🛍️ Loja</h2>
  <div id="shopList"></div>

  <h2>🎯 Missões</h2>
  <ul id="missions"></ul>

  <h2>🏆 Conquistas</h2>
  <ul id="achievementsList"></ul>

  <h2>📊 Ranking</h2>
  <input type="text" id="playerNameInput" placeholder="Seu nome">
  <button id="saveScoreBtn">Salvar Score</button>
  <div id="detailedRankingList">Carregando ranking...</div>

  <h2>💬 Chat Global</h2>
  <div id="chatMessages" style="max-height: 200px; overflow-y: auto; border: 1px solid white; padding: 10px; background: rgba(255,255,255,0.05);"></div>
  <input type="text" id="chatInput" placeholder="Digite sua mensagem">
  <button id="chatSendBtn">Enviar</button>

  <div id="notification" style="display:none; position:fixed; bottom:20px; left:50%; transform:translateX(-50%); background:#0f62fe; color:white; padding:10px 20px; border-radius:10px; font-weight:bold; z-index:9999;">Notificação</div>
</body>
</html>
