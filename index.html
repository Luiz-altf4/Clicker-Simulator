<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clicker Simulator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body class="dark-theme">
  <div id="app">
    <header>
      <h1>Clicker Simulator</h1>
      <div class="xp-bar">
        <div class="xp-fill" id="xpFill"></div>
      </div>
      <p id="xpText">XP: 0 / 100</p>
    </header>

    <main>
      <button id="clickBtn">CLIQUE</button>
      <p id="clicks">Cliques: 0</p>
      <p id="level">Nível: 1</p>

      <section id="upgrades">
        <h2>Upgrades</h2>
        <div id="upgradeList"></div>
      </section>

      <section id="pets">
        <h2>Pets</h2>
        <div id="petList"></div>
      </section>

      <section id="rebirth">
        <h2>Rebirth</h2>
        <button id="rebirthBtn">Renascer</button>
        <p id="rebirthCount">Rebirths: 0</p>
      </section>

      <section id="missions">
        <h2>Missões</h2>
        <div id="missionList"></div>
      </section>

      <section id="conquistas">
        <h2>Conquistas</h2>
        <div id="achievementList"></div>
      </section>

      <section id="loja">
        <h2>Loja</h2>
        <div id="shopList"></div>
      </section>

      <section id="ranking">
        <h2>Ranking Global</h2>
        <ul id="rankingList"></ul>
      </section>

      <section id="chat">
        <h2>Chat Global</h2>
        <div id="chatMessages"></div>
        <input type="text" id="chatInput" placeholder="Digite sua mensagem..." />
        <button id="chatSend">Enviar</button>
      </section>

      <section id="config">
        <h2>Configurações</h2>
        <button id="saveBtn">Salvar Jogo</button>
        <button id="clearSave">Apagar Progresso</button>
        <button id="toggleTheme">Alternar Tema</button>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 - Luiz Clicker Simulator</p>
    </footer>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
