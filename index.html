<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clicker Simulator - Dos Deuses</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <script type="module" src="script.js" defer></script>
</head>
<body class="theme-dark">

  <header>
    <h1>🖱️ Clicker Simulator - Dos Deuses</h1>
    <div id="levelDisplay">
      Nível: <span id="level">1</span>
    </div>
    <div id="xpContainer">
      <div id="xpBar">0/100</div>
    </div>
  </header>

  <main>
    <section id="gameArea">
      <div id="clickArea" title="Clique aqui!">
        <span id="clicks">0</span><br />
        <small>Cliques</small>
      </div>

      <div id="statsPanel">
        <div>CPS: <span id="cps">0</span></div>
        <div>Multiplicador: <span id="multiplier">1</span>x</div>
        <div>Rebirths: <span id="rebirthCount">0</span></div>
        <button id="rebirthBtn" class="btn-red">♻️ Rebirth (1.000.000 cliques)</button>
      </div>
    </section>

    <section id="upgradesSection" class="panel">
      <h2>🏗️ Upgrades</h2>
      <div id="upgradesList" class="list"></div>
    </section>

    <section id="petsSection" class="panel">
      <h2>🐾 Pets</h2>
      <div id="petsList" class="list"></div>
    </section>

    <section id="missionsSection" class="panel">
      <h2>🎯 Missões</h2>
      <div id="missionsList" class="list"></div>
    </section>

    <section id="achievementsSection" class="panel">
      <h2>🏆 Conquistas</h2>
      <ul id="achievementsList" class="list"></ul>
    </section>

    <section id="skinsSection" class="panel">
      <h2>🎨 Loja de Skins</h2>
      <div id="skinsList" class="list"></div>
    </section>

    <section id="chatSection" class="panel">
      <h2>💬 Chat Global</h2>
      <div id="chatMessages" class="chat-messages"></div>
      <input type="text" id="chatInput" placeholder="Digite sua mensagem..." maxlength="100" autocomplete="off" />
      <button id="sendChatBtn" class="btn-green">Enviar</button>
    </section>

    <section id="rankingSection" class="panel">
      <h2>📊 Ranking</h2>
      <div id="rankingList" class="list"></div>
    </section>

    <section id="settingsSection" class="panel">
      <h2>⚙️ Configurações</h2>
      <label>
        <input type="checkbox" id="soundToggle" checked />
        Som ativado
      </label>
      <label>
        <input type="checkbox" id="particlesToggle" checked />
        Partículas ativadas
      </label>
      <button id="resetBtn" class="btn-red">Resetar Jogo</button>
    </section>
  </main>

  <footer>
    <p>© 2025 Clicker Simulator - Desenvolvido por Luiz Felipe</p>
  </footer>

  <!-- Notificações -->
  <div id="notificationContainer"></div>

</body>
</html>
