<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clicker Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Clicker Simulator</h1>
  <div class="container">
    <div class="score-display" id="score">0</div>
    <button id="clickBtn">Clique Aqui!</button>

    <div class="stats section">
      <span>Força de clique: <strong id="clickPower">1</strong></span>
      <span>Auto Clickers: <strong id="autoClickers">0</strong></span>
      <span>Multiplicador: <strong id="multiplierCount">0</strong> (x<span id="multiplier">1</span>)</span>
      <span>Clicks por segundo (CPS): <strong id="cps">0</strong></span>
      <span>Nível: <strong id="levelDisplay">1</strong></span>
      <span>Gemas: <strong id="gemsCount">0</strong></span>
      <span>Rebirths: <strong id="rebirthCount">0</strong></span>
      <div class="xp-bar-container">
        <div class="xp-bar-fill" id="xpBar"></div>
      </div>
    </div>

    <div class="shop section">
      <div>
        <span>Custo Upgrade Click Power: <strong id="upgradeClickPowerCost">10</strong></span>
        <button class="btn btn-buy" id="upgradeClickPowerBtn">Comprar Upgrade</button>
      </div>
      <div>
        <span>Custo Auto Clicker: <strong id="autoClickerCost">50</strong></span>
        <button class="btn btn-buy" id="buyAutoClickerBtn">Comprar Auto Clicker</button>
      </div>
      <div>
        <span>Custo Multiplicador: <strong id="multiplierCost">100</strong></span>
        <button class="btn btn-buy" id="buyMultiplierBtn">Comprar Multiplicador</button>
      </div>

      <div class="upgrade-row">
        <span>Comprar em:</span>
        <button class="btn upgradeAmountBtn active" data-amount="1">1</button>
        <button class="btn upgradeAmountBtn" data-amount="10">10</button>
        <button class="btn upgradeAmountBtn" data-amount="100">100</button>
        <button class="btn upgradeAmountBtn" data-amount="1000">1000</button>
        <button class="btn upgradeAmountBtn" data-amount="max">Máximo</button>
      </div>
    </div>

    <div class="boosts section">
      <button class="btn btn-buy" id="speedBoostBtn">Boost de Velocidade (20 Gemas)</button>
      <button class="btn btn-buy" id="multiplierBoostBtn">Boost de Multiplicador (50 Gemas)</button>
      <button class="btn btn-buy" id="buyGemsBtn">Comprar 100 Gemas</button>
    </div>

    <div class="rebirth-reset section">
      <button class="btn btn-buy" id="rebirthBtn">Rebirth</button>
      <button class="btn btn-buy" id="resetBtn">Resetar Jogo</button>
    </div>
  </div>

  <!-- Sons opcionais -->
  <audio id="clickSound" src="https://freesound.org/data/previews/256/256113_3263906-lq.mp3" preload="auto"></audio>
  <audio id="buySound" src="https://freesound.org/data/previews/331/331912_3248244-lq.mp3" preload="auto"></audio>
  <audio id="boostSound" src="https://freesound.org/data/previews/159/159408_2598750-lq.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
